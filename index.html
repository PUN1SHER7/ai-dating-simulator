<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dating Simulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header Section -->
        <header>
            <h1>AI Dating Simulator</h1>
            <div class="score-display">Score: <span id="score">0</span></div>
        </header>

        <!-- Main App Interface -->
        <main>
            <!-- Onboarding & Tutorial Section -->
            <section id="onboarding" class="screen active">
                <h2>Welcome to Dating Simulator</h2>
                <p>Practice your dating app conversation skills in a safe environment.</p>
                <button id="start-btn" class="primary-btn">Get Started</button>
            </section>

            <!-- Profile Selection Screen -->
            <section id="profile-selection" class="screen">
                <h2>Choose a Profile</h2>
                <div id="profiles-container" class="profiles-grid">
                    <!-- Profiles will be generated here -->
                </div>
            </section>

            <!-- Chat Interface -->
            <section id="chat-interface" class="screen">
                <div class="chat-header">
                    <button id="back-btn">‚Üê</button>
                    <div class="profile-info">
                        <img id="chat-profile-pic" src="images/placeholder.jpg" alt="Profile Picture">
                        <div>
                            <h3 id="chat-profile-name">Name</h3>
                            <p id="chat-profile-status">Online</p>
                        </div>
                    </div>
                </div>
                
                <div id="chat-messages" class="chat-messages">
                    <!-- Messages will appear here -->
                </div>
                
                <div class="message-input">
                    <input type="text" id="message-text" placeholder="Type a message...">
                    <button id="send-btn">Send</button>
                </div>
            </section>

            <!-- Feedback Screen -->
            <section id="feedback-screen" class="screen">
                <h2>Chat Analysis</h2>
                <div id="feedback-content"></div>
                <button id="continue-btn" class="primary-btn">Continue</button>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/personas.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
